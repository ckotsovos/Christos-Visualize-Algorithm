{
    var swapped;
    do {

        for (var i=0; i < a.length-1; i++) {
            if (a[i] > a[i+1]) {
                var temp = a[i];
                a[i] = a[i+1];
                a[i+1] = temp;
                swapped = true;
                drawBarChart(a) // Now I need to figure out how to connect the Bar Chart
             }
        }
    } while (swapped);
}
